<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resume</title>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!--Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <style>
        body {
            padding-top: 70px;
        }
    </style>
</head>
<body class="container-fluid">
<header>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <div class="navbar-brand">PHM Toolbox</div>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#divNav">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div id="divNav" class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <button type="button" class="btn-success btn navbar-btn" data-toggle="modal"
                                data-target="#divModal"
                                title="view pdf resume">Show Resume
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<div class="modal fade" data-backdrop="false" id="divModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">Resume Preview</h4>
            </div>
            <div class="modal-body">
                Please view this pdf version resume on PC.To download it, you can click download button or right click
                pdf page and click save as..
                <embed src="Resume_ZhenQiao.pdf" width="100%" height="400px"></embed>
                <!--<iframe src="Resume_ZhenQiao.pdf" width="100%" height="400px"></iframe>-->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="jumbotron">
    <img src="images/project1-PHM.png">
</div>

<footer>
    <nav class="navbar-default navbar-fixed-bottom text-center">
        All images and contents &copy; by Zhen Qiao
    </nav>
</footer>
</body>
</html>
